<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>
<body>

    <div>

        <h1>Aprendendo JavaScript</h1>

        <section class="calculadora">

            <h2>Calculadora Simples (Simples mesmo)</h2>

            <input type="number" id="num1" placeholder="Numero 1"> 
            <input type="number" id="num2" placeholder="Numero 2">
            
            <div class="botoes">

                <button onclick="calcula('+')" class="operacao">Somar</button>
                <button onclick="calcula('-')" class="operacao">Subtrair</button>
                <button onclick="calcula('*')" class="operacao">Multiplicar</button>
                <button onclick="calcula('/')" class="operacao">Dividir</button>

            </div>

            <p id="resultado">resultado: </p>

        </section>

    </div>

    <script src="main.js"></script>
</body>
</html>
